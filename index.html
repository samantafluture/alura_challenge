        <div class="site__content">
            <!-- Menu Sidebar Start -->
            <nav class="site__menu menu--sidebar menu">  
                <ul class="list">
                    <h2 for="" class="title--sb form__title">Menu</h2>
                    <a href="index.html">
                        <li class="item item--menu" id="active">
                            <span class="icon icon--editor"></span>

                            <p>Comunidade</p>
                        </li>
                    </a>
                </ul>
            </nav>
            <!-- Menu Sidebar End -->
            <!-- Editor Start -->
            <section class="site__editor editor">
                <div id="screenshot">
                    <div class="editor__bg code-card" id="bgColor">
                        <div class="code-card__buttons"></div>
                        <code class="editor__code code-card__input input--code hljs" contenteditable="true" aria-label="Editor de código" style="white-space:pre-wrap;"></code>
                    </div>
                </div>
                <button class="editor__btn button button--outlined">Visualizar com o highlight</button>
                <!-- Export Start -->
                <form class="export" action="#" method="GET">
                    <h2 for="" class="export__title title--sb">Exportar</h2>
                    <input data-export="name" type="text" name="title" class="export__name input" placeholder="Nome do arquivo" aria-label="Nome do arquivo">
                    <select data-export="format" name="arquivo" class="export__type input">
                        <option class="export__opt" value="png">PNG</option>
                        <option class="export__opt" value="jpg">JPG</option>
                    </select>
                    <button data-btn="export" class="export__btn button button--outlined" id="capture">Exportar</button>
                </form>
                <!-- Export End -->
            </section>
            <!-- Editor End -->
            <!-- Form Start -->
            <form class="site__form form" method="GET" action="feed.html">
                <h2 for="" class="title--sb form__title">Seu Projeto</h2>
                <input type="text" name="title" class="input input--title form__input" placeholder="Nome do seu projeto" aria-label="Nome do seu projeto" required>
                <textarea name="description" class="input input--description form__input" cols="30" rows="4" placeholder="Descrição do seu projeto" aria-label="Descrição do seu projeto" oninput="this.style.height = ''; this.style.height = this.scrollHeight +'px'" required></textarea>
                <h2 for="" class="title--sb form__title">Personalização</h2>
                <select name="language" class="input form__input input--language" id="language">
                    <option selected value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="python">Python</option>
                    <option value="ruby">Ruby</option>
                    <option value="php">PHP</option>
                    <option value="go">Go</option>
                </select>
                <input class="input input--color form__input" type="color" value="#6BD1FF" id="colorChoice">
                <button type="submit" class="button button--filled form__btn">Salvar projeto</button>
            </form>
            <!-- Form End -->
    </div>
