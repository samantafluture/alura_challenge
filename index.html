<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
</head>
<div class="site">
<body>
    <header class="site__header header">
        <h1 class="header__logo">
            <a href="index.html">
                <div class="hiddentext">Alura Dev</div> 
            </a>
        </h1>
        <div class="header__search">
            <div class="header__search--icon">
                <div class="hiddentext">Busca</div> 
            </div>
            <input class="header__search--input" type="search" placeholder="Busque por algo">
        </div>
        <div class="header__author">
            <div class="header__author--photo">
                <div class="hiddentext">Photo</div>    
            </div>
            <div class="header__author--name">Samanta</div>
        </div>
        <div class="header__menu">
            <div class="header__menu--icon">
                <div class="hiddentext">Menu</div>
            </div>
        </div>
    </header>
    <main class="site__main main">
        <nav class="main__menu menu">
            <h2 class="menu__title">Menu</h2>
            <div class="menu__item">
                <ul>
                    <a href="#">
                        <li class="menu__item--editor">
                            <span class="menu__item--title">Editor de Código</span>
                        </li>
                    </a>    
                    <a href="#">
                        <li class="menu__item--comuni">
                            <span class="menu__item--title">Comunidade</span>
                        </li>
                    </a> 
                </ul>
            </div>
        </nav>
        <div class="main__content content">
            <div class="content__box">
                <textarea name="codeEditor" id="codeEditor" cols="30" rows="10"></textarea>
                <a href="#"><div class="content__box--button"></div></a>
            </div> 
            <button class="content__button">
                Visualizar com o highlight
            </button>
        </div>
        <aside class="main__sidebar sidebard">
            <div class="sidebar__project">
                <h2 class="menu__title">Seu Projeto</h2>
                <textarea name="projectName" id="projectName" cols="30" rows="1" placeholder="Nome do seu projeto"></textarea>
                <textarea name="projectDesc" id="projectDesc" cols="30" rows="3" placeholder="Descrição do seu projeto"></textarea>
            </div>
           <div class="sidebar__customize">
                <h2 class="menu__title">Personalização</h2>
                <div class="sidebar__selection">
                    <select class="sidebar__select">
                        <option selected value="1">JavaScript</option>
                        <option value="2">Python</option>
                        <option value="3">Java</option>
                    </select>
                    <input class="sidebar__color" type="color" value="#6BD1FF">
                </div>
            </div>
        </aside>
    </main>
    <footer></footer>
</div>
</body>
</html>
