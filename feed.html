<head>

    <!-- Header Start -->

        <a href="#" class="header__logo">

        <!-- Logo End -->
        <!-- Search Start -->
        <section class="search" id="pageSearch">
            <a href="#search-fade">

            <div class="search search--fade" id="search-fade">

                    <a href="#" ><span class="icon--close search__close"></span></a>

                            </li>

                        <a href="feed.html">
                            <li class="item item--menu" id="active">
                                <span class="icon icon--users"></span>
                                <p>Comunidade</p>
                            </li>
                          </a>
                    </ul>

                    <ul class="list">
                        <a href="#">
                            <li class="item item--profile">

                            </li>
                        </a>

                    <a href="#" ><span class="icon--close menu__close"></span></a>

    <!-- Feed Start -->
        <!-- Post #1 Mock Start -->
        <section class="post container">

                        <p class="card__text">Essa é a descrição do meu projeto.</p>
                    </article>
                    <ul class="card__social list">
                        <li class="item item--social">

            </div>

                <div class="post__code code-card code-card--alternative">

}</textarea>

            </div>

        </section>
